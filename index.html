<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
      }
      .font-bai-jamjuree {
        font-family: 'Bai Jamjuree', sans-serif;
      }
      .bg-grid {
        background-image:
          linear-gradient(to right, #e5e7eb 1px, transparent 1px),
          linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInLeft {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fadeInRight {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in-up { animation: fadeInUp 0.7s ease-out forwards; opacity: 0; }
      .animate-fade-in-left { animation: fadeInLeft 0.7s ease-out forwards; opacity: 0; }
      .animate-fade-in-right { animation: fadeInRight 0.7s ease-out forwards; opacity: 0; }
      .animate-scale-in { animation: scaleIn 0.7s ease-out forwards; opacity: 0; }

      /* Scroll-triggered animations */
      .fade-in-section {
        opacity: 0;
        transform: translateY(2rem);
        transition: opacity 0.8s cubic-bezier(0.17, 0.55, 0.55, 1), transform 0.8s cubic-bezier(0.17, 0.55, 0.55, 1);
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
